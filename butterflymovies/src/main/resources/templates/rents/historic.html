<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Histórico - ButterflyMovies</title>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Histórico de Locações</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<li><a class="waves-effect waves-light btn" href="/locacoes"><i class="material-icons">arrow_back</i></a></li>
				</ul>
				<ul id="nav-right" class="right hide-on-med-and-down">
					<li><form th:method="delete" th:action="@{'/locacoes/historico'}">
							<button class="waves-effect waves-light btn" type="submit">Limpar</button>
						</form>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<br>     <!-- Little gambiarration -->
	<div class="container">
		<div class="row" th:each="history:${historic}">
			<span th:text="${history.cod}"></span>
			<nobr> -- </nobr>
			<span th:text="${history.data}"></span>
		</div>
	</div>
	
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
