<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Locações - ButterflyMovies</title>
</head>
<body>
	<h3>Locações realizadas:</h3>

	<table>
		<thead>
		<tr>
			<th>Locação</th>
			<th>Filme</th>
			<th>Usuário</th>
			<th>Início</th>
			<th>Devolução</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each= "rent:${rents}">
				<td><span th:text="${rent.id}"></span></td>
				<td><span th:text="${rent.movieId}"></span></td>
				<td><span th:text="${rent.userId}"></span></td>
				<td><span th:text="${rent.start}"></span></td>
				<td><span th:text="${rent.devolution}"></span></td>				
			</tr>		
		</tbody>	
	</table>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
