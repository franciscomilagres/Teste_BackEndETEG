<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
		
	<!--Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>Nova Locação - Butterfly Movies</title>
    
</head>
<body>	
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Nova Locação</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<!-- Redirects -->
					<li><a class="waves-effect waves-light btn" href="/locacoes"><i class="material-icons">arrow_back</i></a></li>
					<li><a class="waves-effect waves-light btn" href="/"><i class="material-icons">home</i></a></li>					
				</ul>
			</div>
		</nav>
	</header>
	
	
<!-- 	<h3>Registrar nova locação</h3>	 -->
<!-- 	<a class="waves-effect waves-light btn" href="/locacoes"><i class="material-icons">arrow_back</i></a> -->
<!-- 	<a class="waves-effect waves-light btn" href="/"><i class="material-icons">home</i></a> -->
	
	<!-- Error Messages -->
	<th:block th:include="/validationMsg"></th:block>
	
	<div class="row">	
		<form class= "col s12" action= "/locacoes" method="post">
			<div class="row">
				<div class="input-field col s1">
					<input placeholder="cod" class="validate" type="number" id="movieCod" name="movieCod" value="0"/>
					<label for="movieCod">Cód. filme:</label>
				</div>
				<div class="input-field col s1">
					<input placeholder="cod" class="validate" type="number" id="userCod" name="userCod" value="0">
					<label for="userCod">Cód. usuário:</label>
				</div>
				<div class="input-field col s2">
					<input placeholder="" class="validate" type="date" id="start" name="start" value=""/>
					<label for="start">Data de Inicio:</label>
				</div>
				<div class="input-field col s2">
					<input placeholder="" class="validate" type="date" id="devolution" name="devolution" value=""/>
					<label for="devolution">Data de Devolução:</label>
				</div>
			</div>
			<button class="waves-effect waves-light btn" type="submit">Alugar!</button>
		</form>
	</div>
	
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
