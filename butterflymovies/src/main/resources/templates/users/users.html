<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Usuários - ButterflyMovies</title>
</head>
<body>
	<h3>Usuários cadastrados:</h3>
	<a class="waves-effect waves-light btn" href="/usuarios/cadastro"><i class="material-icons left">add_circle_outline</i>Novo Usuário</a>
	<div class="container">
		<table>
			<thead>
				<tr>
					<th>Nome</th>
					<th>Sexo</th>
					<th>CPF</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each= "user:${users}">
					<td><span th:text="${user.name}"></span></td>				
					<td><span th:text="${user.gender}"></span></td>
					<td><span th:text="${user.cpf}"></span></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
