<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>	
	<!--Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Novo usuário - Butterfly Movies</title>
</head>

<body>
	<h3>Cadastro de novo usuário:</h3>
	<div class="row">
		<form class="col s12" action= "/usuarios" method="post">		
			<div class="input-field col s6">
				<input type="text" value="" name="name" id="nome"/>
				<label for="nome">Nome:</label>
			</div>
			<div class="input-field col s1">
				<input type="text" value="" name="gender" id="sexo"/>
				<label for="sexo">Sexo:</label>
			</div>
			<div class="input-field col s3">
				<input type="text" value="" name="cpf" id="cpf"/>
				<label for="cpf">CPF.:</label>
			</div>								
		</form>
	</div>
	<button class="waves-effect waves-light btn" type="submit">Cadastrar!</button>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>		

</html>
