<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
		
	<!--Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>Novo filme - Butterfly Movies</title>
    
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo center">Cadastro de novo filme</a>
				<ul id="nav-mobile" class="left hide-on-med-and-down">
					<!-- Redirects -->
					<li><a class="waves-effect waves-light btn" href="/filmes"><i class="material-icons">arrow_back</i></a></li>
					<li><a class="waves-effect waves-light btn" href="/"><i class="material-icons">home</i></a></li>					
				</ul>
			</div>
		</nav>
	</header>
	
<!-- 	<h2>Cadastro de novo filme:</h2> -->
<!-- 	<a class="waves-effect waves-light btn" href="/filmes"><i class="material-icons">arrow_back</i></a> -->
<!-- 	<a class="waves-effect waves-light btn" href="/"><i class="material-icons">home</i></a>	 -->
	
	
	<!-- Error Messages -->
	<th:block th:include="/validationMsg"></th:block>
	
	<div class="row">	
		<form class= "col s12" action= "/filmes" method="post">
			<div class="row">
				<div class="input-field col s5">
					<input placeholder="Filme" class="validate" type="text" id="filme" name="name"/>
					<label for="filme">Filme:</label>
				</div>
				<div class="input-field col s2">
					<input placeholder="" class="validate" type="text" id="genero" name="genre"/>
					<label for="genero">Gênero: </label>
				</div>
				<div class="input-field col s3">
					<input placeholder="" class="validate" type="text" id="diretor" name="director"/>
					<label for="diretor">Diretor: </label>
				</div>
				<div class="input-field col s1">
					<input value="1" class="validate" type="number" id="quantidade" name="quantity"/>
					<label for="quantidade">Quantidade:</label>
				</div>				
			</div>
<!-- 			Gênero: <input type="text" value="" name="genre"/> -->
<!-- 			Diretor: <input type="text" value="" name="director"/> -->
<!-- 			Quantidade: <input type="number" value="" name="quantity"/> -->
			
			<button class="waves-effect waves-light btn" type="submit">Concluído!</button>
		</form>
	</div>
	
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>    
</body>		

</html>
