<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<!--Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

	<!--Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<title>Filmes - ButterflyMovies</title>
</head>
<body>

	<h3>Lista de filmes:</h3>
	
	<a class="waves-effect waves-light btn" href="/filmes/cadastro"><i class="material-icons left">add_circle_outline</i>Cadastrar novo filme</a>
	
	<table>
		<thead>
			<tr>
				<th>Filme</th>
				<th>GÃªnero</th>
				<th>Diretor</th>
				<th>Quantidade</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each= "movie: ${movies}">
				<td><span th:text="${movie.name}"></span></td>
				<td><span th:text="${movie.genre}"></span></td>
				<td><span th:text="${movie.director}"></span></td>
				<td><span th:text="${movie.quantity}"></span></td>
			</tr>
		</tbody>	
	</table>

	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
